<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Sharing App</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <h1 id="heading">File Sharing App</h1>
  
  <!-- Form to upload files -->
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file"  id="choose"/>
    <input type="submit" value="Upload" id="upload"/>
  </form>

  <!-- Room selection -->
  <input type="text" id="roomInput" placeholder="Enter room name" />
  <!-- <button class="btn btn-accent btn-outline" >Join Room</button> -->
  <button type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off" id="joinRoomButton" aria-pressed="true">JoinRoom</button>

  <!-- Display messages -->
  <div id="messages"></div>

  <!-- Script to handle client-side logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./script.js"></script>

</body>
</html>
